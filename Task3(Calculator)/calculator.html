<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="Util.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1 class="center">Calculator</h1>
  <div class="container max-auto flex flex-col items-align">
  <div class="row">
    <input class="input" type="text"  />
  </div>
  <div class="row">
    <button class="button tansperent">Ac</button>
    <button class="button tansperent">%</button>
    <button class="button tansperent">Del</button>
    <button class="button tansperent">/</button>
  </div>
    <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button tansperent">*</button>
  </div>
  <div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button tansperent">-</button>
  </div>
  <div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button tansperent">+</button>
  </div>
  <div class="row">
    <button class="button">00</button>
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button orange">=</button>
  </div>
  
  </div>
  <script src="calculator.js"></script>
</body>
</html>
